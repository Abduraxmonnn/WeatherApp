<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="ie=edge">
    <title>Weather Future</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body style="background: #f1f1f1">

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-3" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Weather Future</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="main.html" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="index.html" class="nav-link">Погода</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="info.html" class="nav-link">О нас</a></li>
            </ul>
        </header>
    </div>

<div class="cotainer mt-5">
    <div class="row">
        <div class="col-4 offset-1">
            <h1 style="font-size: 45px">Погода в вашем городе</h1>
            <form class="" action="index.html" method="post">
                {% csrf_token %}
                <label for="city">Город</label>
                {{ form.name }}
                <!--                              <input type="text" id="city" class="form-control" name="city" placeholder="Введите город">-->
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>
        </div>
        <div class="col-4 offset-1">
            <h1 style="font-weight: 300">Информация</h1>

            {% for info in all_info %}
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-9">
                        <b>Город:</b> {{ info.city }}<br>
                        <b>Температура: </b> {{ info.temp }}<sup>o</sup><br>
                        <b>Скорость ветра: </b> {{ info.speed }}<br>
                        <b>Описание: </b> {{ info.description }}<br>
                    </div>
                    <div class="col-2 offset-1">
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды"
                             class="img-thumbnail">
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
</div>
</body>
</html>
