<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="ie=edge">
    <title>Weather Future</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <h5 class="my-0 mr-md-auto font-weight-normal">Weather Future</h5>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Информация</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Документация</a>
      </div>
      <div class="cotainer mt-5">
        <div class="row">
          <div class="col-4 offset-1">
            <h1>Погода в вашем городе</h1>
            <form class="" action="index.html" method="post">
                {% csrf_token %}
              <label for="city">Город</label>
                {{ form.name }}
{#              <input type="text" id="city" class="form-control" name="city" placeholder="Введите город">#}
              <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>
          </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>

                {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Город:</b> {{ info.city }}<br>
                            <b>Температура</b> {{ info.temp }}<sup>o</sup><br>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды"
                                 class="img-thumbnail">
                        </div>
                    </div>
                </div>
            {% endfor %}

            </div>
        </div>
      </div>
</body>
</html>
